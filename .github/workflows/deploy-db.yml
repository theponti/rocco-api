name: deploy-db

on:
  workflow_run:
    workflows: ["code-quality"]
    branches: [main]
    types:
      - completed

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 🏗 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ⬇️ Install dependencies
        run: yarn install

      - name: ⬆️ Deploy
        run: yarn drizzle-kit migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}